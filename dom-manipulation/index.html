<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show Random Quote</button>

  <!-- Add New Quote Form -->
  <div id="addQuoteFormContainer"></div>

  <!-- Import/Export JSON -->
  <div class="form-container">
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Server Sync Notification -->
  <div id="syncNotification" style="display:none; color: green; margin-top: 10px;"></div>

  <!-- Manual Conflict Resolution -->
  <div id="conflictResolution" style="display:none; border:1px solid red; padding:10px; margin-top:10px;">
    <h3>Conflict Detected!</h3>
    <p>Some server quotes conflict with your local quotes. Choose which ones to keep:</p>
    <div id="conflictList"></div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
